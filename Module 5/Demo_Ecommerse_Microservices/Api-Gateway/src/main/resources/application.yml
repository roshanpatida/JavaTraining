server:
  port: 8081
  
  
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:     
  application:
    name: "API-GATEWAY"

     


  
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**

        - id: CART-SERVICE
          uri: lb://CART-SERVICE
          predicates:
            - Path=/ratings/**

  main:
    web-application-type: reactive
