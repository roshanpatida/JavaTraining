server:
  port: 8082
      
spring:    
  datasource:
    url: jdbc:postgresql://localhost:5432/HotelServiceMicro
    username: postgres
    password: 123456  
     
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.mySQL8Dialect
      
  application:
    name: HOTEL-SERVICE
    
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true      